name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  

jobs:

  worckflow:

    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v3
      
    - name: Build the Docker image
      run: docker build . --file docker-file --tag yazanda/final-python:${{ github.run_number }}-${{ github.sha }}

    - name: Login to Docker hub
      run: docker login -u ${{ secrets.DOCKER_HUB_USER }} -p ${{ secrets.DOCKER_HUB_PASS }}
      
    - name: Push Docker Image to Registry
      run: docker push yazanda/final-python:${{ github.run_number }}-${{ github.sha }}
     
